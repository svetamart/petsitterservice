<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация владельца</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Форма регистрации для владельца домашних животных</h2>

  <form th:object="${ownerRequest}" th:action="@{/register/owner}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя:</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required/>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required/>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Имя:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required/>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Фамилия:</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required/>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">Город:</label>
      <input type="text" class="form-control" id="city" th:field="*{city}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
