<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitters Not Found</title>
</head>
<body>
<div>
  <p>К сожалению, мы не смогли найти подходящих пет-ситтеров.</p>
  <p>Пожалуйста, заполните форму, и наш менеджер лично займется вашей заявкой.</p>
</div>

<div class="container">
  <form th:action="@{/petOwner/dashboard/{userId}/{requestId}/makePersonalRequest(userId=${userId}, requestId=${requestId})}" method="post" th:object="${personalRequest}">
    <div class="form-group">
      <label>Имя: <input type="text" th:field="*{name}" required /></label><br/>
    </div>
    <div class="form-group">
      <label>Номер телефона: <input type="tel" th:field="*{phone}" required /></label><br/>
    </div>
    <input type="submit" value="Отправить запрос" />
  </form>

</div>
<a th:href="@{/petOwner/dashboard/{userId}(userId=${userId})}">Вернуться в личный кабинет</a>
</script>
</body>
</html>
